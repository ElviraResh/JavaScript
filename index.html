<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM</h1>
    <!-- декларативный поиск по DOM-дереву -->

    <!-- поиск по id -->
    <p id="content">Параграф</p>

    <!-- поиск по class и тегу -->
    <div class="row">lorem</div>
    <div class="row">lorem</div>
    <div class="row">lorem</div>

    <!-- поиск по селектору -->
    <ul id="menu">
        <li class="odd">
            <span>Первый</span>
            пункт
        </li>
        <li>Второй</li>
        <li class="odd">
            <span>Третий</span>
            пункт
        </li>
    </ul>

    <!-- метод matches -->
    <p class="font-weight">This is Ozon!</p>

    <!-- метод closest -->
    <div class="row" id="one"></div>
    <div class="row" id="two">
        <div class="row" id="three">
            <span>where is the closest?</span>
        </div>
    </div>

    <!-- манипулирование DOM-деревом -->
    <!-- innerHTML -->
    <!-- textContent -->
    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>

    <!-- управление узлами DOM -->
    <a href="/pages/abot" class="simple-link" id="aboutPage">About</a>

    <script src="js/script.js"></script>
</body>
</html>
